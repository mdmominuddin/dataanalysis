<!-- add_data_point.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Add Data Point to {{ visualization.name }}</h2>
  <form method="post" action="{% url 'add_data_point' visualization.id %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    {% for field in form %}
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {% if field.name == 'data' %}
        <textarea id="{{ field.id_for_label }}" name="{{ field.name }}" rows="4" cols="50">{{ field.value }}</textarea>
      {% else %}
        {{ field }}
      {% endif %}
      {{ field.errors }}
    {% endfor %}
    
    <button type="submit">Add Data Point</button>
  </form>
{% endblock %}
